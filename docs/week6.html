<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
  
<table>
<thead>
<tr>
<th> 1 </th>
  <th> 2 </th>
  </tr>
  </thead>
<tbody>
<tr>
  <td> one </td>
  <td> two </td>
  </tr>
  </tbody>
<tfoot>
<tr>
  <td> three </td>
  <td> four </td>
  <td rowspan="4">Five</td>
  </tr>
<tr>
    <td colspan="2">Six</td>
  </tr>
  </tfoot>
  </table>
</body>
</html>
